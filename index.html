<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Lista</title>
</head>

<body>
    <header>
        <h1>Lista de Contatos</h1>
    </header>
    <div class="container" id="add_contato">
        <div class="col-md-2" style="padding: 0;">
            <input class="form-control" type="text" placeholder="Nome" name="nome" id="nome">
        </div>
        <input class="form-control" type="text" placeholder="EndereÃ§o" name="end" id="end">
        <input class="form-control" type="tel" placeholder="Telefone" name="telefone" id="telefone">
        <input class="form-control" type="date" name="niver" id="niver">
        <input type="button" class="btn btn-info" name="add" id="add" value="Adicionar na lista" onclick="add_lista()">
        <input type="button" name="listar" id="listar" style="display: none;" value="Exibe lista no console" onclick="listar()">
        <input type="button" class="btn btn-success" value="Listar nomes" onclick="exibeLista()">
    </div>

    <div class="container mt-4">
        <div class="col-md-2" style="padding: 0;">
            <nav>
                <ul id="lista_principal" class="list-group">
                    
                </ul>
            </nav>
    
        </div>
        <div class="col-md-8">     
            <main>
                <div id="contato-area">
                    <div class="row">
                        <div class="col-md-12">
                            <h3 id="nome_contato" style="text-align: center;"></h3>
                        </div>
                        <div class="col-md-12">
                            <h3 id="endereco" style="text-align: center;"></h3>
                        </div>
                        <div class="col-md-12">
                            <h3 id="tel" style="text-align: center;"></h3>
                        </div>
                        <div class="col-md-12">
                            <h3 id="aniver" style="text-align: center;"></h3>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="text/javascript">
        var contatos = []
        var lista_nomes = []
        var n = document.getElementById('nome')
        var end = document.getElementById('end')
        var tel = document.getElementById('telefone')
        var niver = document.getElementById('niver')
        
        function limpa(tipo){
            if(tipo=="I"){
                n.value="";
                end.value="";
                tel.value="";
                niver.value="";
            }else{
                nome.value="";
                ende.value="";
                tele.value="";
                aniver.value="";
            }
            
        }

        function add_lista() {
            if(n.value == ""){
                return
            }
            contatos.push({ nome: `${n.value}`, end: `${end.value}`, tel: `${tel.value}`, niver: `${niver.value}` })
            limpa("I");
        }

        var nomes = "";
        function exibeLista(){
            contatos.forEach((valoratual, indice)=>{
                nomes += " <li class='list-group-item' style='cursor:pointer' onclick='exibeContato(this.id)' id='"+ indice +"'>" +  valoratual.nome + "</li>"
            });

            var lista_view = document.getElementById('lista_principal');

            lista_view.innerHTML = nomes;
            nomes = "";
        }
        var nome = document.getElementById('nome_contato');
        var ende = document.getElementById('endereco');
        var tele = document.getElementById('tel');
        var aniver = document.getElementById('aniver');
        
        function exibeContato(id){
            var agenda = contatos[id];
            nome.innerText = agenda.nome; 
            ende.innerText = agenda.end; 
            tele.innerText = agenda.tel; 
            aniver.innerText = agenda.niver;
            limpa("D") 
        }

       function listar(){
           console.log(nomes)
       }

    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
</body>

</html>
